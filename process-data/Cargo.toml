[package]
name = "process-data"
version = "0.1.0"
edition = "2021"
authors = ["Ollivier Robert <ollivier.robert@eurocontrol.int>"]
description = "Implement different processing of data."
readme = "README.md"
license = "MIT"
repository = "https://github.com/keltia/fetiche-rs"
categories = ["aerospace::drones"]
keywords = ["parquet", "drones", "aeronautical-data", "ads-b"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["duckdb"]
duckdb = []

[[bench]]
name = "distances"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono.workspace = true
clap.workspace = true
dateparser.workspace = true
eyre.workspace = true
hcl-rs.workspace = true
home.workspace = true
log.workspace = true
opentelemetry.workspace = true
opentelemetry-jaeger.workspace = true
opentelemetry_sdk.workspace = true
parquet2.workspace = true
progress.workspace = true
serde.workspace = true
strum.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-log.workspace = true
tracing-opentelemetry.workspace = true
tracing-subscriber.workspace = true
tracing-tree.workspace = true

clap_complete = "4.5"
datafusion = { version = "34.0", features = ["simd"] }
duckdb = { version = "0.10", features = ["parquet", "chrono", "csv", "duckdb-loadable-macros"] }
geo = "0.27"
rust-3d = "0.34"
thiserror = "1.0.56"

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }
rstest.workspace = true

[target.'cfg(unix)'.dependencies]
pprof = { version = "0.13", features = ["criterion", "flamegraph"] }

