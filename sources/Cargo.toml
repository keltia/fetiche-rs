[package]
name = "sources"
version = "0.5.0"
edition = "2021"
authors = ["Ollivier Robert <ollivier.robert@eurocontrol.int>"]
description = "Access methods to connect/fetch data from sites."
readme = "README.md"
license = "MIT"
repository = "https://github.com/keltia/drone-gencsv"
categories = ["aerospace::drones"]
keywords = ["cat21", "asterix", "drones", "aeronautical-data", "hcl"]

[features]
default = ["privacy"]
privacy = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "actively-developed" }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["cargo"] }
csv = "1.1.6"
format-specs = { version = "0.9", path = "../format-specs" }
hcl-rs = "0.14"
home = "0.5"
httpmock = { version = "0.6", features = ["colored", "color", "clap"] }
log = { version = "0.4", features = ["serde", "std"] }
percent-encoding = "2.2"
reqwest = { version = "0.11", features = ["blocking", "gzip", "json", "serde_json", "socks", "deflate"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
