[package]
name = "fetiche-formats"
version = "0.14.0"
edition = "2021"
authors = ["Ollivier Robert <ollivier.robert@eurocontrol.int>"]
description = "Various input file formats for the Fetiche framework."
readme = "README.md"
license = "MIT"
repository = "https://github.com/keltia/fetiche-rs"
categories = ["aerospace::drones"]
keywords = ["asterix", "drones", "aeronautical-data", "ads-b"]

[features]
default = ["privacy"]
privacy = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "actively-developed" }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono.workspace = true
eyre.workspace = true
hcl-rs.workspace = true
influxdb.workspace = true
log.workspace = true
nom.workspace = true
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_repr.workspace = true
serde_with.workspace = true
strum.workspace = true
tabled.workspace = true
tracing.workspace = true
tracing-log.workspace = true
tracing-subscriber.workspace = true

csv = "1.2"
opentelemetry = { version = "0.20.0", features = ["rt-tokio", "logs", "metrics"] }
opentelemetry-jaeger = { version = "0.19.0", features = ["rt-tokio"] }
percent-encoding = "2.2"
parquet = { version = "47.0", features = ["json", "async", "cli"] }
parquet_derive = "47.0"
tokio = { version = "1.32.0", features = ["full"] }
tracing-tree = { version = "0.2", features = ["time"] }
tracing-opentelemetry = "0.21.0"

[dev-dependencies]
rstest.workspace = true
